<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notification-container"></div>
    <div class="top-bar-info">
        <div class="container">
            <span>Laticínio Esperança - Painel Admin</span>
            <div id="auth-cart-area">
                <a href="minha_conta.html" id="nav-conta" style="display:none;">Minha Conta</a>
                <a href="admin_dashboard.html" id="nav-admin" style="display:none;">Dashboard</a>
                <a href="#" id="nav-logout" style="display:none;">Sair</a>
            </div>
        </div>
    </div>

    <header class="main-header-content">
        <div class="container logo-container">
            <a href="index.html" class="logo-link">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGeuHdGJbjRIyDGpJehNFmZX9dJ3Sy1CCEWg&s" alt="Logo Laticínio Esperança" class="main-logo-img">
            </a>
            <h1>Gerenciamento de Produtos</h1>
        </div>
    </header>

    <main class="admin-content container">
        <div class="admin-header-options">
            <a href="admin_dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        </div>

        <div class="form-container">
            <h2 id="form-title">Adicionar Novo Produto</h2>
            <form id="addProdutoForm" class="admin-form" enctype="multipart/form-data">
                <input type="hidden" id="edit-id" name="id">
                <div class="input-group">
                    <label for="nome-produto">Nome do Produto:</label>
                    <input type="text" id="nome-produto" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="preco-produto">Preço (R$):</label>
                    <input type="number" id="preco-produto" name="preco" step="0.01" min="0" required>
                </div>
                <div class="input-group">
                    <label for="imagem-produto">Imagem do Produto:</label>
                    <input type="file" id="imagem-produto" name="imagem" accept="image/jpeg, image/png, image/gif">
                </div>
                <div class="input-group">
                    <label for="estoque-produto">Estoque:</label>
                    <input type="number" id="estoque-produto" name="estoque" min="0" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-cta" id="submit-btn">Adicionar Produto</button>
                    <button type="button" class="btn-secondary" id="cancel-edit-btn" style="display: none;">Cancelar Edição</button>
                </div>
            </form>
        </div>

        <div class="list-container">
            <h3>Produtos Existentes</h3>
            <div id="lista-produtos-admin">
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        async function checkAdmin() {
            const response = await fetch('php/check_admin.php');
            const data = await response.json();
            if (!data.is_admin) {
                showNotification('Acesso negado. Você não tem permissão para acessar esta página.', 'error');
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            }
        }

        async function loadProductsAdmin() {
            try {
                const response = await fetch('php/produtos_api.php');
                const products = await response.json();
                const listaProdutosAdmin = document.getElementById('lista-produtos-admin');
                listaProdutosAdmin.innerHTML = '';

                if (products.length > 0) {
                    products.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('produto-admin-item');
                        const imageUrl = `php/produtos_api.php?get_image=true&id=${product.id}&t=${new Date().getTime()}`;
                        productItem.innerHTML = `
                            <img src="${imageUrl}" alt="${product.nome}" class="produto-admin-img">
                            <div class="produto-admin-info">
                                <strong>${product.nome}</strong>
                                <span>R$ ${parseFloat(product.preco).toFixed(2)} | Estoque: ${product.estoque}</span>
                            </div>
                            <div class="produto-admin-actions">
                                <button class="btn-edit-produto" data-id="${product.id}" data-nome="${product.nome}" data-preco="${product.preco}" data-estoque="${product.estoque}">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn-delete-produto" data-id="${product.id}">
                                    <i class="fas fa-trash"></i> Remover
                                </button>
                            </div>
                        `;
                        listaProdutosAdmin.appendChild(productItem);
                    });

                    document.querySelectorAll('.btn-edit-produto').forEach(button => {
                        button.addEventListener('click', function() {
                            document.getElementById('edit-id').value = this.dataset.id;
                            document.getElementById('nome-produto').value = this.dataset.nome;
                            document.getElementById('preco-produto').value = this.dataset.preco;
                            document.getElementById('estoque-produto').value = this.dataset.estoque;

                            formTitle.textContent = 'Editar Produto';
                            submitBtn.textContent = 'Atualizar Produto';
                            cancelEditBtn.style.display = 'inline-block';
                            window.scrollTo(0, 0);
                        });
                    });

                    document.querySelectorAll('.btn-delete-produto').forEach(button => {
                        button.addEventListener('click', async function() {
                            const productId = this.dataset.id;
                            if (confirm('Tem certeza que deseja excluir este produto?')) {
                                try {
                                    const response = await fetch('php/produtos_api.php', {
                                        method: 'DELETE',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ id: productId })
                                    });
                                    const data = await response.json();
                                    if (response.ok) {
                                        showNotification(data.message, 'success');
                                        loadProductsAdmin();
                                        resetAddProductForm();
                                    } else {
                                        showNotification('Erro: ' + data.message, 'error');
                                    }
                                } catch (error) {
                                    console.error('Erro:', error);
                                    showNotification('Ocorreu um erro ao excluir o produto.', 'error');
                                }
                            }
                        });
                    });
                } else {
                    listaProdutosAdmin.innerHTML = '<p>Nenhum produto cadastrado ainda.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                document.getElementById('lista-produtos-admin').innerHTML = '<p>Erro ao carregar lista de produtos.</p>';
            }
        }

        function resetAddProductForm() {
            document.getElementById('addProdutoForm').reset();
            document.getElementById('edit-id').value = '';
            formTitle.textContent = 'Adicionar Novo Produto';
            submitBtn.textContent = 'Adicionar Produto';
            cancelEditBtn.style.display = 'none';
        }

        cancelEditBtn.addEventListener('click', resetAddProductForm);

        document.getElementById('addProdutoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('php/produtos_api.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    showNotification(data.message, 'success');
                    resetAddProductForm();
                    loadProductsAdmin();
                } else {
                    showNotification(`Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Ocorreu um erro ao salvar o produto.', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkAdmin();
            loadProductsAdmin();
        });
    </script>
</body>
</html>
