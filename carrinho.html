<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Laticínio Esperança</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notification-container"></div>
    <div class="top-bar-info">
        <div class="container">
            <span>Laticínio Esperança</span>
            <div id="auth-cart-area">
                <a href="login.html" id="nav-login">Iniciar Sessão</a>
                <a href="cadastro.html" id="nav-cadastro">Cadastre-se</a>
                <a href="carrinho.html" id="cart-link"> <i class="fas fa-shopping-cart"></i> Carrinho
                    <span class="cart-count-display" style="display: none;">0</span> </a>
                <a href="minha_conta.html" id="nav-conta" style="display:none;">Minha Conta</a>
                <a href="admin_dashboard.html" id="nav-admin" style="display:none;">Admin</a>
                <a href="#" id="nav-logout" style="display:none;">Sair</a>
            </div>
        </div>
    </div>

    <header class="main-header-content">
        <div class="container logo-container">
            <a href="index.html" class="logo-link">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGeuHdGJbjRIyDGpJehNFmZX9dJ3Sy1CCEWg&s" alt="Logo Laticínio Esperança" class="main-logo-img">
            </a>
            <h1>Laticínio Esperança</h1>
        </div>
        <nav class="main-navigation">
            <div class="container">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="carrinho-content container">
        <h2>Seu Carrinho de Compras</h2>
        <div id="carrinho-itens-container" class="carrinho-itens-grid">
            </div>
        <div id="carrinho-resumo-container" class="carrinho-resumo" style="display: none;">
            <h3>Total: R$ <span id="carrinho-total">0.00</span></h3>
            <p class="tipo-entrega-info">Opção de Entrega: Retirada no Local</p>
            <input type="hidden" name="tipo_entrega" value="retirada" id="tipo-entrega-retirada">
            <button id="finalizar-pedido" class="btn-cta">Finalizar Pedido</button>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        function renderCart() {
            const carrinhoItensContainer = document.getElementById('carrinho-itens-container');
            const carrinhoResumoContainer = document.getElementById('carrinho-resumo-container');
            const carrinhoTotalSpan = document.getElementById('carrinho-total');
            carrinhoItensContainer.innerHTML = '';
            let total = 0;

            if (carrinho.length === 0) {
                carrinhoItensContainer.innerHTML = '<p class="carrinho-vazio">Seu carrinho está vazio.</p>';
                carrinhoResumoContainer.style.display = 'none';
            } else {
                carrinhoResumoContainer.style.display = 'block';
                carrinho.forEach(item => {
                    const itemTotal = item.preco * item.quantidade;
                    total += itemTotal;

                    const imageUrl = `php/produtos_api.php?get_image=true&id=${item.id}`;

                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('carrinho-item');
                    itemDiv.innerHTML = `
                        <img src="${imageUrl}" alt="${item.nome}" class="item-image">
                        <div class="item-details">
                            <span class="item-name">${item.nome}</span>
                            <span class="item-price">R$ ${parseFloat(item.preco).toFixed(2)}</span>
                        </div>
                        <div class="item-controls">
                            <input type="number" value="${item.quantidade}" min="1" max="${item.estoque_disponivel}" data-id="${item.id}" class="quantidade-input">
                            <span class="item-subtotal">R$ ${itemTotal.toFixed(2)}</span>
                            <button class="remover-item" data-id="${item.id}" title="Remover item"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    carrinhoItensContainer.appendChild(itemDiv);
                });
            }
            carrinhoTotalSpan.textContent = total.toFixed(2);
            // A função para atualizar o contador no header já está em main.js
        }

        function updateCartItem(productId, newQuantity) {
            const itemIndex = carrinho.findIndex(item => item.id == productId);
            if (itemIndex > -1) {
                const maxAllowed = carrinho[itemIndex].estoque_disponivel;
                if (newQuantity > maxAllowed) {
                    showNotification(`Quantidade máxima para ${carrinho[itemIndex].nome} é ${maxAllowed}.`, 'error');
                    carrinho[itemIndex].quantidade = maxAllowed;
                } else if (newQuantity < 1) {
                    carrinho[itemIndex].quantidade = 1;
                } else {
                    carrinho[itemIndex].quantidade = newQuantity;
                }
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                renderCart();
            }
        }

        carrinhoItensContainer.addEventListener('change', function(event) {
            if (event.target.classList.contains('quantidade-input')) {
                const productId = event.target.dataset.id;
                const newQuantity = parseInt(event.target.value);
                updateCartItem(productId, newQuantity);
            }
        });

        carrinhoItensContainer.addEventListener('click', function(event) {
            const removerBtn = event.target.closest('.remover-item');
            if (removerBtn) {
                const productId = removerBtn.dataset.id;
                carrinho = carrinho.filter(item => item.id != productId);
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                showNotification('Item removido do carrinho.', 'success');
                renderCart();
                // Forçar atualização do contador no header
                document.dispatchEvent(new CustomEvent('cartUpdated'));
            }
        });

        document.getElementById('finalizar-pedido').addEventListener('click', async function() {
            if (carrinho.length === 0) {
                showNotification('Seu carrinho está vazio.', 'error');
                return;
            }

            const tipoEntrega = document.getElementById('tipo-entrega-retirada').value;

            try {
                const response = await fetch('php/pedidos_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        carrinho: carrinho.map(item => ({ produto_id: item.id, quantidade: item.quantidade })),
                        tipo_entrega: tipoEntrega
                    })
                });
                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message, 'success');
                    localStorage.removeItem('carrinho');
                    carrinho = [];
                    setTimeout(() => {
                        window.location.href = 'minha_conta.html';
                    }, 1500);
                } else {
                    showNotification(`Erro: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Ocorreu um erro ao finalizar o pedido.', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', renderCart);
        document.addEventListener('cartUpdated', renderCart);
    </script>
</body>
</html>
